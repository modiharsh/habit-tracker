
<mat-toolbar >
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Habit Tracker</span>
</mat-toolbar>


<div class="container">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="date" (dateChange)="dateChanged($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>

  
  <input type="text" placeholder="Add Habit" (keydown.enter)="addHabit($event)">

  <div class="habit-container">
    
    <button *ngFor="let habit of habits" class="habit" mat-button (click)="toggleHabitButton(habit.id)"
    [ngClass]="{'habit-completed': habit.status}">
      {{habit.title}}
      
    </button>
    
    
  </div>

</div>
